<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Simple Budget Tool</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section>
        <div class="title">
            <h2>Simple Budget Tool</h2>
        </div>
        
        <div class="container">
            <form id="add-form">
                <label>
                    Item Name:
                    <input id="name" type="text" placeholder="Item Name">
                </label>
                <label>
                    Price per Unit:
                    <input id="price" type="number" step="0.01" placeholder="Item Price">
                </label>
                <button id="add" type="submit">Add Item</button>
            </form>
        
            <ul id="items">
                <!-- Items here -->
            </ul>
        <label id="total_label">
            Total:
            <div id="total">
                <!-- Total here -->>
            </div>
        </label>
            
        </div>
        </section>

    </main>

    <!-- Javascript link-->
<script src="scripts.js"></script>
</body>

</html>
